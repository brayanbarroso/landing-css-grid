<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <div class="info">
          <h1 class="info-title">
            Check the <br />
            best food
          </h1>
          <p class="info-subtitle">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt
            cupiditate quaerat.
          </p>
          <button class="info-button">Book a table</button>
        </div>
        <img class="hero-image" src="./img/hero.png" alt="Pastas" />
      </section>
      <section class="dishes">
        <h2 class="dishes-title">Out services</h2>
        <div class="dishes-grid">
          <img
            src="./img/video.png"
            alt="Mesa con platos de pasta"
            class="dishes-item dishes-item__big"
          />
          <img
            src="./img/dish1.png"
            alt="bowl de vegetales"
            class="dishes-item"
          />
          <img
            src="./img/dish2.png"
            alt="bowl de vegetales"
            class="dishes-item"
          />
          <img
            src="./img/dish3.png"
            alt="bowl de vegetales"
            class="dishes-item"
          />
          <img
            src="./img/dish4.png"
            alt="bowl de vegetales"
            class="dishes-item"
          />
        </div>
      </section>
      <section class="menu">
        <h2 class="menu-title">Home menu</h2>
        <div class="menu-grid">
          <div class="menu-grid-item">
            <img src="./img/plate1.png" alt="" />
          </div>
          <div class="menu-grid-item">
            <img src="./img/plate2.png" alt="" />
          </div>
          <div class="menu-grid-item">
            <img src="./img/plate3.png" alt="" />
          </div>
          <div class="menu-grid-item">
            <img src="./img/plate4.png" alt="" />
          </div>
          <div class="menu-grid-item">
            <img src="./img/plate5.png" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
